{% extends 'index.html' %}

{% block body %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-16">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Ingliz Tili Grammatikasi</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Bu sahifada ingliz tilidan grammatik darslar berib boriladi!</p>
      </div>
      <div class="flex flex-wrap -m-2">

          {% for course in courses %}
        <div class="px-2 lg:w-1/3 md:w-1/2 w-full p-2">
            <a href="{% url 'courses' %}{{ course.id }}">
          <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg transition duration-300 ease-in-out hover:shadow-lg">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://taqi.uz/en/uploads/posts/2017-05/1493900661_rasmmm.jpg">
            <div class="flex-grow">
              <h2 class="text-gray-900 title-font font-medium">{{ course.title }}</h2>
            </div>
          </div>
          </a>
        </div>
          {% endfor %}
        
      </div>
    </div>
  </section>
{% endblock body %}
